<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit/css/mdb.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="shortcut icon" href="https://www.castoredc.com/wp-coscriptthemes/castoredc/media/favicon/favicon.ico?v=2"
        type="image/x-icon">
    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <title>Castor Evaluation Form</title>
</head>

<body class="overflow-hidden">
    <!-- NAV BAR -->
    <section>
        <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">
                <img src="https://www.castoredc.com/wp-content/themes/castoredc/media/images/logo-svg.svg" alt="Castor">
            </div>
            <!-- Copyright -->
            <div>
                <a title="kb-link" href="https://helpdesk.castoredc.com/" target="_blank" rel="noopener">
                    <i class="fas fa-book fa-2x text-white"></i>
                </a>
                <a href="#" title="user" class="ms-2">
                    <i class="fas fa-user-circle fa-2x text-white"></i>
                </a>
            </div>
        </div>
    </section>
    <!-- END NAV BAR -->

    <!-- Toasts Bootstrap -->

    {% include 'includes/alerts.html' %}

    <!-- End Toasts Bootstrap -->

    <!-- CONTENT -->
    <section class="vh-100 vw-100 d-flex justify-content-center">
        {% block content %}

        {% endblock %}
    </section>

    <!-- END CONTENT -->

    <!-- FOOTER -->
    <section>
        <footer>
            <div
                class="fixed-bottom d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
                <!-- Copyright -->
                <div class="text-white mb-3 mb-md-0">
                    Copyright Â© 2024. All rights reserved.
                </div>
                <!-- Copyright -->

                <!-- Right -->
                <div>
                    <a title="facebook" href="#!" class="text-white me-4">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a title="twitter" href="#!" class="text-white me-4">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a title="google" href="#!" class="text-white me-4">
                        <i class="fab fa-google"></i>
                    </a>
                    <a title="linkedin" href="#!" class="text-white">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <!-- Right -->
            </div>
        </footer>
    </section>
    <!-- END FOOTER -->

    <!-- JS Toast -->
    <script>
        var toastElList = [].slice.call(document.querySelectorAll('.toast'));
        var toastList = toastElList.map(function (toastEl) {
            return new bootstrap.Toast(toastEl);
        });
        toastList.forEach(function (toast) {
            toast.show();
        });
    </script>
    <!-- End JS toast -->

</body>

</html>
